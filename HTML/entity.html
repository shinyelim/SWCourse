<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HTML Entity</title>
</head>
<body>
  <p>HTML Entity:Html 예약어를 그대로 쓰기 위해 필요한 문자셋</p>
  <h1>자주 사용하는 HTML Entity </h1>
  <P>&lt;책제목&gt;&lt;p&gt;태그는</P>
  <P>소괄호:&lpar;소괄호&rpar;</P>
  <P>중괄호:&lcub;중괄호&rcub;</P>
  <p>대괄호:&lsqb;대괄호&rsqb;</p>
  <P>큰 따옴표:&quot;a&quot;</P>
  <p>작은 따옴표:&apos;&apos;</p>
  <P>콜론:a &colon;</P>
  <p>And:&amp;</p>
  
</body>
</html>
